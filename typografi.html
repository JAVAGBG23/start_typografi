<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text och Typografi med CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Utforska Typografi med CSS</h1>
    <p class="intro">
      Typografi är konsten att arrangera typ för att göra skriftspråket läsbart,
      tillgängligt och visuellt tilltalande.
    </p>
    <p id="main-content">
      Med CSS kan du enkelt anpassa <strong>font-size</strong>,
      <em>font-family</em>, <span style="color: blue">color</span>,
      <u>text-align</u>, och
      <span style="background-color: #eee; padding: 2px">line-height</span> för
      olika textelement på din webbsida.
    </p>
  </body>
</html>
